<div class="search-bar w3layouts-newsletter">
    <h3 class="sear-head editContent" >Поиск товара</h3>
    <form action="{% url 'search' %}" method="get" class="d-flex editContent" >
        <input type="search" placeholder="Введите название..." name="q" class="form-control" required="">
        <button type="submit" class="btn1 btn" ><span class="fa fa-search" aria-hidden="true" ></span></button>
    </form>
</div>
<!--preference -->
<form action="{% url 'filter' %}" method="get">
    <div class="left-side my-4">
        <h3 class="sear-head editContent" >Категории</h3>
        <ul class="w3layouts-box-list">
            {% for category in categories %}
                <li class="editContent" >
                    <input type="checkbox" class="checked" name="category" value="{{ category.id }}">
                    <span class="span editContent" >{{ category.name }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <button type="submit">Найти</button>
</form>
<!-- // preference -->
<br>
<!-- deals -->
<div class="deal-leftmk left-side">
    <h3 class="sear-head editContent">Новинки</h3>
    {% for product in latest_products %}
        <div class="special-sec1 row mt-3 editContent">
            <div class="img-deals col-md-4">
                <img src="{{ product.img.url }}" class="img-fluid" alt="">
            </div>
            <div class="img-deal1 col-md-4">
                <h3 class="editContent"></h3>
                <a class="editContent" ></a>
            </div>
        </div>
    {% endfor %}
</div>
